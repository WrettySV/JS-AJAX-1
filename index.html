<!DOCTYPE html>
<html>
<head>
    <title>TV Show Search</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="container">
    <div class="search-section">
        <h1 class="colored-text">
            <span class="blue">T</span>
            <span class="red">V</span>
            <span class="yellow">&nbsp;</span>
            <span class="yellow">S</span>
            <span class="blue">h</span>
            <span class="green">o</span>
            <span class="red">w</span>
            <span class="blue">&nbsp;</span>
            <span class="blue">S</span>
            <span class="red">e</span>
            <span class="yellow">a</span>
            <span class="blue">r</span>
            <span class="green">c</span>
            <span class="red">h</span>
        </h1>
        <input type="text" id="searchInput" class="search-input" placeholder=" Search for a TV show">
        <div id="suggestions" class="suggestions"></div>
        <div id="searchResults" class="search-results"></div>
    </div>
    <div class="last-searches">
        <h2 class="gray">Last Searches</h2>
        <ul id="lastSearchList" class="last-search-list"></ul>
    </div>
</div>


<script src="js/index.js"></script>
</body>
</html>
